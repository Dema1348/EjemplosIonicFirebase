<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Rooms Tab -->
  <ion-tab title="Colors" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/rooms">
    <ion-nav-view name="tab-rooms"></ion-nav-view>
  </ion-tab>

  <!-- Questions Tab -->
  <ion-tab title="Questions" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

  <!-- Photo Tab -->
  <ion-tab title="photo" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/photo">
    <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>


</ion-tabs>
